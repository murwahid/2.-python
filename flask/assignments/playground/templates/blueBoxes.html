<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Boxes</title>
    <style>
        .flex{
            display:flex;
            align-items: center;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .box {
            background-color:bisque;
            border-radius: 5px;
            border: 2px solid black;
            margin:3px;
            min-height:200px;
            min-width:200px;
        }
    </style>
</head>
<body>
    #Jinja 
<div class="flex">
    {% for i in range(0,num)%}
     <div class="box" style="background-color: {{boxColor}};"> 
    </div>
    {%endfor%}
</div>
</body>
</html>
